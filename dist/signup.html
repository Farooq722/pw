<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp Here</title>

</head>
<body class="bg-slate-900">
    <a href="./index.html" class="text-blue-900 hover:text-white font-semibold font-serif text-xl ">Back To Home</a>
    <div class="bg-white h-[600px] md:m-24 mx-24 rounded-3xl md:flex hidden">
        <div class="w-[50%] bg-black flex-col text-white h-full rounded-2xl  md:flex hidden" >
            <h1 class="text-4xl text-blue-600 mt-4 ml-6 font-bold italic">PWs</h1>
            <h3 class="mt-10 ml-6 text-white font-mono font-bold text-4xl p-1 space-x-0">New To Here ? </h3>
            <p class="mt-2 ml-8 text-white font-serif font-normal text-sm space-x-0">Please create your account below</p>
            <div class=" flex flex-col m-6 p-4 flex-wrap">
                <input type="text" placeholder="Enter Name" class="p-4 w-full rounded-3xl text-black font-semibold">
                <br>
                <input type="text" placeholder="Enter Email" class="p-4 w-full rounded-3xl text-black font-semibold">
                <br>
                <input type="password" placeholder="Enter Password" class="p-4 w-full rounded-3xl text-black font-semibold">
                <br>
                <a href="#" class="text-right font-mono hover:text-red-700 italic">Forget Password</a>
                <button type="button" id="signin" class="bg-white my-4 text-black p-4 rounded-3xl font-bold font-serif hover:text-white hover:bg-sky-700">Sign Up<button>
            </div>
            <h1 class="text-white font-bold font-mono text-lg mx-2">Already have an account ?<a href="./login.html" class="text-red-900 hover:text-orange-600"> Login Here</a></h1>
        </div>
        <div class="">
            
        </div>
        <div class="sm:hidden"> 
            <h1 class="text-red-900">Please use Desktop screen</h1>
        </div>
    </div>
</body>
</html>
